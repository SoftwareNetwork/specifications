<h1 id="threadpool">ThreadPool</h1>
<p>A simple C++11 Thread Pool implementation.</p>
<p>Basic usage:</p>
<div class="sourceCode"><pre class="sourceCode cpp"><code class="sourceCode cpp"><span class="co">// create thread pool with 4 worker threads</span>
ThreadPool pool(<span class="dv">4</span>);

<span class="co">// enqueue and store future</span>
<span class="kw">auto</span> result = pool.enqueue([](<span class="dt">int</span> answer) { <span class="cf">return</span> answer; }, <span class="dv">42</span>);

<span class="co">// get result from future</span>
<span class="bu">std::</span>cout &lt;&lt; result.get() &lt;&lt; <span class="bu">std::</span>endl;</code></pre></div>
