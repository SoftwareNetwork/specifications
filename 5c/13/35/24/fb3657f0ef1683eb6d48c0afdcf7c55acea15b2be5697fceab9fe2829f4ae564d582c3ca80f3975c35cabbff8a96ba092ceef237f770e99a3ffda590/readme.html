<h1 id="rng">RNG++</h1>
<p>RNG++ is a header-only C++17 library which provides a collection of random number generators which are faster and/or exhibit better statistical properties than those in the C++ standard library. All the provided RNGs satisfy <a href="https://en.cppreference.com/w/cpp/named_req/RandomNumberEngine">RandomNumberEngine</a>.</p>
<p>Please check the <a href="https://ianf1.gitlab.io/rngpp/">documentation</a> for details.</p>
