<h1 id="cmcstl2">cmcstl2</h1>
<p>An implementation of <a href="https://wg21.link/p0896r4">P0896R4 &quot;The One Ranges Proposal&quot;</a>. Compilation requires a compiler with support for C++17 and the Concepts TS, which as of this writing means <a href="https://gcc.gnu.org/">GCC 7+</a> with the <code>-std=c++1z</code> and <code>-fconcepts</code> command line options.</p>
