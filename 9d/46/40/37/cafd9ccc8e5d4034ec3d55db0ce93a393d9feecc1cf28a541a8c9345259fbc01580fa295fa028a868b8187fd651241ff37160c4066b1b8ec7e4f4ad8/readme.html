<h1 id="boost.numericconversion">Boost.NumericConversion</h1>
<p>The Boost Numeric Conversion library is a collection of tools to describe and perform conversions between values of different <a href="http://www.boost.org/doc/libs/release/libs/numeric/conversion/doc/html/boost_numericconversion/definitions.html#boost_numericconversion.definitions.numeric_types">numeric types</a>.</p>
<p>The documentation for the library can be found <a href="http://www.boost.org/doc/libs/release/libs/numeric/conversion/doc/html/index.html#numeric_conversion.overview">here</a></p>
