<h1 id="mman-win32">mman-win32</h1>
<p>mman library for Windows. mirror of https://code.google.com/p/mman-win32/</p>
<p>A light implementation of the mmap functions for MinGW.</p>
<p>The mmap-win32 library implements a wrapper for mmap functions around the memory mapping Windows API.</p>
